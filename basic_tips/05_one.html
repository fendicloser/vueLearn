<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>final time that end of finishing load this page:</h1>
        <h1 v-once>{{date}}</h1>
        <h1>current time </h1>
        <h1>{{date}}</h1>

    </div>
    
    <script
    >   
        var vm = new Vue({
                el:'#app',
                data:{
                    date:new Date()
                }
            })
        setInterval(function(){
            vm.date=new Date()
            console.log(vm.date)
            console.log(new Date())
        },1000)
    
    </script>    
</body>
</html>
