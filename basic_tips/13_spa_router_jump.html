<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.min.js"></script>
    <script src="vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h3>this is hand of page</h3>
        <h1>不要用《a》，要用《router-link to='/index'》</h1>
        <ul>
            <li><router-link to='/index' />首页</li>
            <li><router-link to='/detail'>详情</router-link></li>
            <li><router-link to='/login'>登陆</router-link></li>
        </ul>

        <router-view />
    </div>
    <template id="tplIndex">
        <h1 style="background-color:red">index page</h1>

    </template>
    <template id='tplDetials'>
        <h1 style="background-color:skyblue">detail page</h1>

    </template>
    <template id="tplLogin">
        <h1 style="background-color:yellow">login page</h1>
    </template>
    <script>
        //1 创建多个‘页面组件对象’
        var index={
            template:'#tplIndex'
        }
        var detail={
            template:'#tplDetials'
        }
        var login={
            template:'#tplLogin'
        }
        var notFound={
            template:`<h2>not found</h2>`
        }
        //2创建路由字典， 相对路径和组件对象的关系
        var routes=[
            {path:'/',component:index},
            {path:'/index',component:index},
            {path:'/detail',component:detail},
            {path:'/login',component:login},
            {path:'/*',component:notFound}
        ]
        //3创建路由器
        var router=new VueRouter({routes})
     var vm=new Vue({
         el:'#app',
         router //4 把路由器放入app中
     })
    </script>
    
</body>
</html>
